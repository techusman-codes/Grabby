name: grabby_app
description: "A fullstack e-commer app build with flutter"

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.8.1


dependencies:
  flutter:
    sdk: flutter


#firebase
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  firebase_storage: ^13.0.3
  firebase_messaging: ^16.0.3

  #Utitlities
  intl: ^0.20.2
  shared_preferences: ^2.5.3
  uuid: ^4.5.1
  
  #UI AND ICONS
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.1
  cached_network_image: ^3.4.1
  http: ^1.5.0

  #Maps and Location
  google_maps_flutter: ^2.13.1
  geolocator: ^14.0.2
  geocoding: ^4.0.0

  #image picker
  image_picker: ^1.2.0

  #State management
  provider: ^6.1.5+1
  google_fonts: ^6.3.2
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:


  uses-material-design: true


  assets:
    - assets/images/
    - assets/icons/


